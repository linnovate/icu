<div class="modal-header">
        <div class="attachment">
                <button class="DocumentIconsLine" id="Update-icon-download-preview" ng-click="previewWindow(attachment)">
                        <img class="Icons-In-DocumentLine" ng-src="/icu/assets/img/icon-view.svg" src="/icu/assets/img/icon-view.svg">
                </button>    
                <button class="DocumentIconsLine" id="Update-icon-download-preview">
                        <a href="{{attPath}}" target="window" tooltip-side="left" tooltip-side="left" tooltips tooltip-template="{{'download' | i18next}}">
                                <img class="Icons-In-DocumentLine" ng-src="/icu/assets/img/icon-download.svg" src="/icu/assets/img/icon-download.svg">
                        </a>
                </button>
                <div class="icon {{attType}}"></div>
                <span class="txt attName">{{attName}} | </span><span class="txt attSize">{{attSize | bytes}}</span><br />
                <span class="txt">Uploaded by <span class="txt attCreator">{{attCreator}}</span>, </span><span class="txt attCreated">{{attCreated | date : 'h:mma MMM d, yyyy'}}</span> 
        </div>
    
    <h3 class="modal-title" ng-if='true'>
        {{ 'AttachmentPreview' | i18next }}<br />
    </h3>
</div>
<div class="modal-body-document-preview"  style="width:100%;">  
    <div id="iframeDoc" class="" data-interval="false" style="width:100%; height:780px;">
      <iframe ng-src="{{getPath()}}" id="document-preview" width="100%"  height="100%"></iframe>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'Close' | i18next }}</button>
</div>
