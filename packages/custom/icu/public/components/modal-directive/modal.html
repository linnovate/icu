<div class="modal-header">
    <button type="button" class="btn close" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3 class="modal-title" ng-if='entity.type != "Document"'>
        {{ 'modalDeleteText' | i18next }}{{ entity.type | i18next }} {{ 'modalDeleteTextContinue' | i18next }}
    </h3>
    <p>{{ 'modalDeleteDesc' | i18next }}</p>
</div>
<div class="modal-body">
    <input type="text" ng-model="entity.textDelete">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'YES' | i18next }}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{'Cancel' | i18next }}</button>
</div>
