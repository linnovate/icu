<div class="list-table">
        {{$scope | json}}
    <table class="search">
        
        <tbody>
            <tr data-ng-repeat="result in results | searchResultsFilter | filteringByUpdated | filterByActiveStatus" 
                data-ui-sref-active="active"
                data-ui-sref="main.search.{{result._type}}({id: result.id})"
                icu-list-row
                data="{ index: $index, result: result }" 
                ng-click="rowClicked()"
                type="search-{{result._type}}">
            </tr>
        </tbody>
    </table>
</div>
