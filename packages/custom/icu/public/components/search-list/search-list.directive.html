<!-- {{results | json}} -->
<div class="list-table">
    <table class="search">

        <tbody>
            <tr data-ng-repeat="result in results | searchResultsFilter | filteringByUpdated"
                data-ui-sref-active="active"
                data-ui-sref="main.search.{{result.type ? result.type : result._type}}({id: result.entityId ? result.entityId : result.id})"
                icu-list-row

                data="{ index: $index, result: result }"
                ng-click="rowClicked()"
                type="search-{{result._type}}">
            </tr>
        </tbody>
    </table>
</div>
