<div class="list-table">
    <div ng-show="isLoading" class="loader"></div>
    <table class="offices" infinite-scroll='loadMore()' infinite-scroll-container="'.list-table'" infinite-scroll-parent>
        <tbody class='containerVertical'>
            <tr data-ng-repeat="office in offices | sortBy:order.field:order.isReverse"
                data-ng-class="{ 'active': isCurrentState(office._id) }"
                ng-click="initialize($event, office)"
                ng-mousedown="currentTaskId(office._id)"
                icu-list-row
                data-id="{{office._id}}"
                data="{
                    office: office,
                    index: $index,
                    onEnterCb: onEnter,
                    hideAutoCompleteCb: hideAutoComplete,
                    focusAutoCompleteCb: focusAutoComplete,
                    drawArrow: drawArrow,
                    updateCb: createOrUpdate }"
                type="office">
            </tr>
        </tbody>
    </table>
</div>
<div class="bottomBar" style="height: 10px;"></div>
