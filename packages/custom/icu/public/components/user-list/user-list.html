<div class="user-list">
    <header class="title">
        {{ 'peopleFrom' | i18next }}{{currentContext.entityName}} <span>"{{currentContext.entity.title ? currentContext.entity.title : currentContext.entity.name}}"</span>
    </header>
    <div class="filters">
        <button class="favorites"><i class="fa fa-star"></i></button>
        <button class="tasks"><i class="fa fa-exchange fa-rotate-90"></i>{{ 'tasks' | i18next }}</button>
    </div>
    <div class="list-table">
        <table>
            <thead>
                <th></th>
                <th>{{ 'name' | i18next}}</th>
                <th>{{ 'tasks' | i18next }}</th>
                <th>{{ 'projects' | i18next }}</th>
                <th></th>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in people"
                    data-ui-sref-active="active"
                    data-ui-sref="main.people.byentity.details({id: user._id})"
                    icu-list-row
                    data="user"
                    type="people">
                </tr>
            </tbody>
        </table>
    </div>
</div>
