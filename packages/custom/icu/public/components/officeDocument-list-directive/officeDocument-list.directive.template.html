<div class="list-table">
    <div ng-show="isLoading" class="loader"></div>
    <div ng-init="entityType = {entity: 'officedocument'};" />
    <table class="projects" infinite-scroll='loadMore()' infinite-scroll-container="'.list-table'" infinite-scroll-parent>
        <tbody class='containerVertical'>
            <tr data-ng-repeat="officeDocument in officeDocuments| filterRecycled | filterByActiveStatus:entityType | orderBy:order.field:order.isReverse"
                data-ng-class="{ 'active': isCurrentState(officeDocument._id) }"
                ng-click="initialize($event, officeDocument)"
                ng-mousedown="currentTaskId(officeDocument._id)"
                icu-list-row
                data-id="{{officeDocument._id}}"
                data="{
                    officeDocument: officeDocument,
                    index: $index,
                    onEnterCb: onEnter,
                    create: create,
                    hideAutoCompleteCb: hideAutoComplete,
                    focusAutoCompleteCb: focusAutoComplete,
                    drawArrow: drawArrow,
                    updateCb: createOrUpdate }"
                type="officeDocument">
            </tr>
        </tbody>
    </table>
</div>
<div class="bottomBar" style="height: 10px;"></div>
<div class="list-table-print">
    <div class="header">
        <div>{{'name' | i18next}}</div>
        <div>{{'status' | i18next}}</div>
    </div>
    <div data-ng-repeat="officeDocument in officeDocuments | filterRecycled | filterByActiveStatus:entityType | orderBy:order.field:order.isReverse" class="task-row">
        <div>
            {{officeDocument.title}}
        </div>
        <div class="status" ng-class="officeDocument.status">
            {{officeDocument.status | i18next }}
        </div>
    </div>
</div>
