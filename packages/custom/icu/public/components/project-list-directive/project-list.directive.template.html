<div class="list-table">
    <div ng-show="isLoading" class="loader"></div>
    <table class="projects" infinite-scroll='loadMore()' infinite-scroll-container="'.list-table'" infinite-scroll-parent>
        <tbody>
            <tr data-ng-repeat="project in projects | orderBy:order.field:order.isReverse"
                data-ng-class="{ 'active': isCurrentState(project._id) }"
                ng-click="initialize($event, project)"
                icu-list-row
                data-id="{{project._id}}"
                data="{
                    project: project,
                    index: $index,
                    onEnterCb: onEnter,
                    drawArrow: drawArrow,
                    updateCb: createOrUpdate }"
                type="project">
            </tr>
        </tbody>
    </table>
</div>
