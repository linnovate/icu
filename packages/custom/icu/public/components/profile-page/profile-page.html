<div class="profile-page" ng-init="showProfile=true;">
    <div class="profile-links">
        <a href="" ng-click="showProfile=true;">{{ 'Profile' | i18next }}<a> 
            &nbsp;
        <a href="" ng-click="showProfile=false;">{{ 'Events' | i18next }}</a>
            &nbsp;
         <a href="" ng-click="GoToMyTasks()"> {{ 'icu' | i18next }} </a>
    </div>
    <form novalidate name="profileform" ng-submit="editProfile(profileform)" ng-if="showProfile">
        <div class=form-group>
            <label>{{ 'username' | i18next }}</label>
            <input class="form-control" type="text" ng-model="me.username" disabled>
        </div>
        <div class=form-group>
            <label>{{ 'name' | i18next }}</label>
            <input class="form-control" type="text" ng-model="me.fullname" disabled>
        </div>
        <div class=form-group>
            <label>{{ 'email' | i18next }}</label>
            <input class="form-control" type="text" ng-model="me.email" disabled>
        </div>
        <div class=form-group ng-show="needToBeIgnored">
            <label>{{ 'passwordOptional' | i18next }}</label>
            <input class="form-control" type="password" ng-model="me.password">
        </div>
        <div class=form-group ng-show="needToBeIgnored">
            <label>{{ 'confirmPasswordOptional' | i18next }}</label>
            <input class="form-control" type="password" ng-model="confirm">
        </div>
        <div class=form-group>
            <label>{{ 'IWantToGetMailEveryWeekAboutMyTasks' | i18next }}</label>
            <input class="form-control" type="radio" name="GetMailEveryWeekAboutMyTasks" value="yes" ng-model="me.GetMailEveryWeekAboutMyTasks" /> {{ 'yes' | i18next }}<br>
            <input id="GetMyWeekTasksNO" class="form-control" type="radio" name="GetMailEveryWeekAboutMyTasks" value="no"  ng-model="me.GetMailEveryWeekAboutMyTasks" checked="true" /> {{ 'no' | i18next }}<br>
            <input type="submit" value="Submit">
        </div>
        <div class=form-group>
            <label>{{ 'IWantToGetMailEveryWeekAboutGivenTasks' | i18next }}</label>
            <input class="form-control" type="radio" name="GetMailEveryWeekAboutGivenTasks" value="yes" ng-model="me.GetMailEveryWeekAboutGivenTasks" /> {{ 'yes' | i18next }}<br>
            <input id="GetMyWeekTasksNO" class="form-control" type="radio" name="GetMailEveryWeekAboutGivenTasks" value="no"  ng-model="me.GetMailEveryWeekAboutGivenTasks" checked="true" /> {{ 'no' | i18next }}<br>
            <input type="submit" value="Submit">
        </div>
        <div class=form-group>
            <label>{{ 'IWantToGetMailEveryDayAboutMyTasks' | i18next }}</label>
            <input class="form-control" type="radio" name="GetMailEveryDayAboutMyTasks" value="yes" ng-model="me.GetMailEveryDayAboutMyTasks" /> {{ 'yes' | i18next }}<br>
            <input id="GetMyWeekTasksNO" class="form-control" type="radio" name="GetMailEveryDayAboutMyTasks" value="no"  ng-model="me.GetMailEveryDayAboutMyTasks" checked="true" /> {{ 'no' | i18next }}<br>
            <input type="submit" value="Submit">
        </div>
        <div class=form-group>
            <label>{{ 'avatar' | i18next }}</label>
            <div class="upload" ngf-select ngf-change="uploadAvatar($files)" ng-model="me.profile.avatar">
                {{ 'upload' | i18next }}
            </div>
            <img class="avatar" ng-src="{{avatar}}?cb={{hash}}"></img>
        </div>
        <div class=form-group ng-show="needToBeIgnored">
            <label>{{ 'hiUid' | i18next }}</label>
            <input class="form-control" type="text" ng-model="me.profile.hiUid">
        </div>
        <div class=form-group ng-show="needToBeIgnored">
            <span>You can get your user-id here</span>
        </div>
        <div class=form-group ng-show="needToBeIgnored">
            <label>{{ 'hiUserName' | i18next }}</label>
            <input class="form-control" type="text" ng-model="hiUserName">
        </div>
        <div class=form-group ng-show="needToBeIgnored">
            <label>{{ 'hiPassword' | i18next }}</label>
            <input class="form-control" type="text" ng-model="hiPassword">
        </div>
        <div class=form-group ng-show="needToBeIgnored">
            <span class="btn btn-info" ng-click="loginToHi(hiUserName, hiPassword)">{{ 'getHiUserId' | i18next }}</span>
        </div>
        <button id="saveprofile">{{'save' | i18next }} {{ 'avatar' | i18next }}</button>
    </form>
    <div ng-if="!showProfile" icu-event-drops></div>
</div>
