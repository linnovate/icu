<div class="login-page" ng-controller="LoginController">
    <form novalidate name="loginname" ng-submit="login(credentials)">
        <div class="error-message">{{errorMessage | i18next}}</div>
        <div class="form-group">
            <label>{{'email' | i18next}}</label>
            <input class="form-control" type="text" ng-model="credentials.email" />
        </div>
        <div class="form-group">
            <label>{{'password' | i18next}}</label>
            <input class="form-control" type="password" ng-model="credentials.password" />
        </div>
        <button type="submit" class="btn">{{'login' | i18next }}</button>
        <span class="or-register">{{'or' | i18next }} <a ui-sref="register">{{'register' | i18next}}</a></span>
    </form>
</div>
