<div class="modal-header comp">
    <button type="button" class="btn close" aria-hidden="true" ng-click="close()">&times;</button>
    <button icu-comp-modal entity="task" entity-name="task" type="button" ng-mouseover="showTooltip()" class="compBtn"></button>
    <h3 class="modal-title">{{'Restriced Access' | i18next}}</h3>
</div>
<div class="modal-body comp">
   
    <ul class="selectedComp">
        <li ng-if="entity.sources[0]">
           <div>
           	<span>{{entity.sources[0].name}} ({{entity.sources[0].circleName}})</span>
           	<button type="button" class="btn close" aria-hidden="true" ng-click="removeC19n('sources')">&times;</button>
           </div>
        </li>
        <li ng-if="entity.circles.c19nGroups1 && entity.circles.c19nGroups1[0]">
           <div>
           	<span>{{entity.circles.c19nGroups1[0]}}</span>
           	<button type="button" class="btn close" aria-hidden="true" ng-click="removeC19n('c19nGroups1')">&times;</button>
           </div>
        </li>
        <li ng-if="entity.circles.c19nGroups2 && entity.circles.c19nGroups2[0]">
           <div>
           	<span>{{entity.circles.c19nGroups2[0]}}</span>
           	<button type="button" class="btn close" aria-hidden="true" ng-click="removeC19n('c19nGroups2')">&times;</button>
           </div>
        </li>
    </ul>
    <ui-select ng-model="c" on-select="addC19n('sources', c, 'sources')" autofocus class="c19nList" ng-show="c19n.isShown.sources">
        <ui-select-match>
            {{$item.name}}
        </ui-select-match>
        <ui-select-choices repeat="c in c19n.lists.sources">
            <span>{{c.name}}</span>
        </ui-select-choices>
    </ui-select>
    <ui-select ng-model="c" on-select="addC19n('circles.c19nGroups1', c, 'c19nGroups1')" autofocus class="c19nList" ng-show="c19n.isShown.c19nGroups1">
        <ui-select-match>
            {{$item}}
        </ui-select-match>
        <ui-select-choices repeat="c in c19n.lists.c19nGroups1">
            <span>{{c}}</span>
        </ui-select-choices>
    </ui-select>
    <ui-select ng-model="c" on-select="addC19n('circles.c19nGroups2', c, 'c19nGroups2')" autofocus class="c19nList" ng-show="c19n.isShown.c19nGroups2">
        <ui-select-match>
            {{$item}}
        </ui-select-match>
        <ui-select-choices repeat="c in c19n.lists.c19nGroups2">
            <span>{{c}}</span>
        </ui-select-choices>
    </ui-select>
    <button type="button" class="btn showSelect" aria-hidden="true" ng-click="showSelect()" ng-show="!c19n.isShown.c19nGroups1 && !c19n.isShown.c19nGroups2">+</button>
    <div class="errorMessage" ng-show="errorMessage"><p class="errorMessage">{{errorMessage}}</p></div>
</div>
