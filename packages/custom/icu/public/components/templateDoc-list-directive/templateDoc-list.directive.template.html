<div class="list-table">
    <div ng-show="isLoading" class="loader"></div>
    <table class="templateDocs" infinite-scroll='loadMore()' infinite-scroll-container="'.list-table'" infinite-scroll-parent>
        <tbody class='containerVertical'>
            <tr data-ng-repeat="templateDoc in templateDocs | sortBy:order.field:order.isReverse"
                data-ng-class="{ 'active': isCurrentState(templateDoc._id) }"
                ng-click="initialize($event, templateDoc)"
                ng-mousedown="currentTaskId(templateDoc._id)"
                icu-list-row
                data-id="{{templateDoc._id}}"
                data="{
                    templateDoc: templateDoc,
                    index: $index,
                    onEnterCb: onEnter,
                    hideAutoCompleteCb: hideAutoComplete,
                    focusAutoCompleteCb: focusAutoComplete,
                    drawArrow: drawArrow,
                    updateCb: createOrUpdate }"
                type="templateDoc">
            </tr>
        </tbody>
    </table>
</div>
<div class="bottomBar" style="height: 10px;"></div>
