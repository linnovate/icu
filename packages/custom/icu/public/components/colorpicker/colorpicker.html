<div class="colorpicker">
    <div class="select-box" ng-click="triggerDropdown()">
        <div class="color-box" ng-style="{'background-color': '#' + currentColor}"></div>
        <div class="arrow"><i class="fa fa-chevron-down"></i></div>
    </div>
    <div class="dropdown" ng-if="isOpen">
        <div class="big-color-box"
             ng-repeat="color in colors"
             ng-style="{'background-color': '#' + color}"
             ng-class="{active: currentColor === color}"
             ng-click="selectColor(color)">
        </div>
    </div>
</div>
