<td class="move" style="cursor:move">
    <i ng-if="data.project._id" class="fa fa-ellipsis-v"></i>
    <i ng-if="data.project._id" class="fa fa-ellipsis-v"></i>
</td>
<td class="id" ng-if="data.project._id">{{data.index + 1}}</td>
<td class="name"
    ng-attr-colspan="{{data.project._id ? undefined : 2}}"
    title="{{data.project.title}}"
    ng-attr-contenteditable="{{(!data.displayOnly && haveEditiorsPermissions(data.project)) && !recycled(data.project)}}"
    placeholder="{{'createNewProject' | i18next}}"
    strip-br="true"
    ng-change="data.searchCb(data.project.title) || data.updateCb(data.project)"
    ng-keydown="data.focusAutoCompleteCb($event) || data.onEnterCb($event, data.index)"
    ng-model="data.project.PartTitle"
    ng-blur="data.hideAutoCompleteCb(data.project)"
>
</td>
<td class="status col-sm-2" ng-class="data.project.status">{{data.project.status | i18next }}</td>
<td class="arrow">
    <i ng-if="data.drawArrow" class="fa chevron-right"></i>
</td>
