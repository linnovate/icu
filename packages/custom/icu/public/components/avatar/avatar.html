<div ng-if="user.type !== 'group'" class="avatar" title="{{user.name}}" ng-style="{'background-color': user.profile.avatar ? 'transparent' : '#b8e77f' }">
    <span ng-if="!user.profile.avatar" class="name">{{user.name.charAt(0)}}</span>
    <img ng-if="user.profile.avatar" class="image" ng-src="{{user.profile.avatar + imgUrl}}" alt="{{user.name}}"/>
</div>
<div ng-if="user.type === 'group'" class="avatar avatar-group"></div>
