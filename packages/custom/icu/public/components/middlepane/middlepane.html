<header class="header">
    <button class="hide-menu"
            ng-show="hiddenButton"
            ng-style="{'background-image': 'url(' + getLayoutIcon() + ')'}"
            ng-click="changeLayout()">
    </button>
    <div class="search"
         data-ng-controller="SearchController"
         ng-init="click=false">
        <div class="close-icon"
             ng-if="term"
             ng-click="clearSearch();">
            <i class="fa fa-times-circle"></i>
        </div>
        <input type="text"
            placeholder="{{ 'search' | i18next }}"
            ng-model="term"
            ng-change="startSearch(term)"
            ng-model-options="{updateOn: 'default blur', debounce: { 'default': 300, 'blur': 0 }}"
            ng-keyup="click=false"
            ng-click="click=!click; onDocumentClick()">
        </input>
        <img src="/icu/assets/img/icon-search.png"></img>
    	<!--<div id="build-in-search" class="build-in-search" ng-if="click">
    		<div class="build-in-search-item" ng-click="click = false; builtInSearch('getMyTasks')">{{'tasksAssignedToMe' | i18next}}</div>
    		<div class="build-in-search-item" ng-click="click = false; builtInSearch('getOverdueWatchedTasks')">{{'overdueWatchedTasks' | i18next}} </div>
    		<div class="build-in-search-item" ng-click="click = false; builtInSearch('getWatchedTasks')">{{'tasksImWatching' | i18next}}</div>
    	</div>-->
    </div>
</header>
<div data-ng-controller="MiddlepaneController" class="middlepane-container">
    <div data-ui-view="middlepane" class="full-height"></div>
</div>
