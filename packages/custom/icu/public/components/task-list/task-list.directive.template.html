<div class="list-table">
    <table class="tasks">
        <tbody>
            <tr data-ng-repeat="task in tasks"
                data-ui-sref-active="active"
                data-ui-sref="main.tasks.byentity.details({id: task._id, entity: context.entityName, entityId: context.entityId})"
                icu-list-row
                data="{ task: task, index: $index, drawArrow: drawArrow, updateCb: update}"
                type="task">
            </tr>
            <tr
                class="new-task"
                data-ui-sref-active="active"
                data-ui-sref="main.tasks.byentity.details({id: newTask._id, entity: context.entityName, entityId: context.entityId})">
                <td colspan="6"
                    contenteditable
                    ng-model="newTask.title"
                    ng-change="createOrUpdate(newTask)"
                    strip-br="true">
                </td>
            </tr>
        </tbody>
    </table>
</div>
