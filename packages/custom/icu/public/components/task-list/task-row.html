<td class="id">{{$index + 1}}</td>
<td class="name"
    title="{{item.title}}"
    ng-attr-contenteditable="{{(!displayOnly && haveEditiorsPermissions(item)) && !recycled(item)}}"
    strip-br="true"
    tabindex="0"
    ng-model="item.title"
    ng-change="onChange(item)"
    ng-keydown="onKeydown($event, $index)"
></td>
<td class="project">
    <span class="tag project"
          title="{{item.project.title}}"
          ng-style="{'background-color': '#' + item.project.color, 'color': 'white'}"
          ng-bind-html="item.project.title">
    </span>
</td>
<td class="status col-sm-2"  ng-class="item.status">{{item.status | i18next }}</td>
<td class="due">{{item.due | date: 'dd.MM.yyyy'}}</td>
<td class="arrow">
   <!--<i ng-if="drawArrow" class="fa chevron-right"></i>-->
    <div ng-if="drawArrow" class="row-arrow"></div>
</td>
