<div class="tasks" ng-class="{ 'disabled' : !havePermissions('tab-content')}">
    <div class="action-bar" ng-class="{ 'disabled' : !havePermissions('tags.manageTasks')}">
        <button class="orange-btn"
                ng-click="manageTasks()">
            {{ 'manageTasks' | i18next}}
        </button>
    </div>

    <div icu-task-list
         class="entity-list-container"
         tasks="tasks"
         load-next="loadNext"
         load-prev="loadPrev"
         draw-arrow="false"
         ordering="sorting"
         display-only="true">
     </div>

    <div class="action-bar" ng-show="tasks.length > 10">
        <button class="orange-btn"
                ng-click="manageTasks()">
            {{ 'manageTasks' | i18next}}
        </button>
    </div>
</div>
