<div class="documents">
    <div class="document" ng-repeat="version in versions">
        <a href="{{version.path}}" target="window">
            <div class="icon {{version.attachmentType}}"></div>
        </a>

        <div class="text">
            <div class="title"><b>{{version.name}}</b>, <span>1.3MB</span></div>
            <div class="time">{{version.created | date:'medium'}}</div>
        </div>
    </div>
</div>
