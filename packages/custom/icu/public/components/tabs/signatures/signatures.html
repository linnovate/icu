<div >
    <table class="table " ng-if='signatures.length > 0'>
        <thead class="partOfTable">
            <tr>
            <th class="table-header">#</th>
            <th class="table-header">{{ 'fullName' | i18next}}</th>
            <th class="table-header">{{ 'rank' | i18next}}</th>
            <th class="table-header">{{ 'role' | i18next}}</th>
            <th class="table-header">{{ 'unit' | i18next}}</th>
            </tr>
        </thead>

        <tbody   class="signature-table sigTable">

            <tr class="signature-hover partOfTable" ng-repeat="signature in signatures"
                                        ng-mouseover="showButton = true" 
                                        ng-mouseleave="showButton = false">
              <td>{{$index + 1}}</td>
              <td><p class="full-name">{{signature.fullName}}</p></td>
              <td><p class="full-name">{{signature.rank}}</p></td>
              <td><p class="full-name">{{signature.role}}</p></td>
              <td><p class="full-name">{{signature.unit}}</p></td>
             <td class="deleteSignature"> <button class="deleteSignature-button" ng-show="showButton" ng-click="delete(signature)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
            </tr>

        </tbody>

      </table>

      <div ng-if="signatures.length == 0">{{ 'noSignatures' | i18next}}</div>

      <div class="row" ng-style="{'width': '100%'}">
            <form ng-submit="submit()">
            <div class="col-xs-3 ">
              <input type="text" class="form-control" ng-model="signature.fullName" placeholder="{{ 'fullName' | i18next}}" maxlength="20" required>
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" ng-model="signature.rank" placeholder="{{ 'rank' | i18next}}" maxlength="20">
            </div>
            <div class="col-xs-3">
              <input type="text" class="form-control" ng-model="signature.role" placeholder="{{ 'role' | i18next}}" required maxlength="20">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="signature.unit" placeholder="{{ 'unit' | i18next}}" maxlength="20">
            </div>
            <div class="col-xs-1">
                    <button type="submit" class="addSignature"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </div>    
            </form>
          </div>
</div>
