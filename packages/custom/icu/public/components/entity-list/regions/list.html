
<div class="list-table">
    <div ng-show="isLoading" class="loader"></div>
    <table class="projects" infinite-scroll='loadMore()' infinite-scroll-container="'.list-table'" infinite-scroll-parent>
        <tbody class='containerVertical'>
            <tr data-ng-repeat="item in items| filterRecycled | filterByActiveStatus:activeToggle.field | sortBy:sorting.field:sorting.isReverse"
                data-ng-class="{ 'active': isCurrentState(item._id) }"
                ng-click="onClickRow($event, item)"
                ng-include="$parent.entityRowTpl"
            ></tr>
            <tr>
                <td
                    class="create-new-item"
                    ng-click="onCreate()"
                    ng-attr-colspan="2"
                    tabindex="0"
                    ng-model="newItem"
                >{{'Create New Item' | i18next}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="bottomBar" style="height: 10px;"></div>
<div class="list-table-print">
    <div class="header">
        <div>{{'name' | i18next}}</div>
        <div>{{'status' | i18next}}</div>
    </div>
    <div data-ng-repeat="item in items | filterRecycled | filterByActiveStatus:activeToggle.field | orderBy:order.field:order.isReverse" class="task-row">
        <div>
            {{item.title}}
        </div>
        <div class="status" ng-class="item.status">
            {{item.status | i18next }}
        </div>
    </div>
</div>
