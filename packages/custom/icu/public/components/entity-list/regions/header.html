<div class="header-wrap"
 ng-if="currentContext.entityName !== 'all'"
 ng-class="{ 'active': isCurrentEntityState(currentContext.entityId) }"
>
    <header class="title">
        {{ entityName + 'From' | i18next}}{{currentContext.entityName | i18next}}
        <span ng-bind-html="currentContext.entity.title ? currentContext.entity.title : currentContext.entity.name"></span>
    </header>
</div>
